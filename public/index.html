<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chatbot do Tempo</title>
    <style>
        :root {
            font-family: system-ui, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f6f7f9;
        }

        .wrap {
            max-width: 720px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
            overflow: hidden;
        }

        .header {
            padding: 16px 20px;
            background: #0f62fe;
            color: #fff;
            font-weight: 600;
        }

        .messages {
            padding: 16px;
            height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 12px;
            line-height: 1.35;
        }

        .user {
            align-self: flex-end;
            background: #e8f0fe;
        }

        .bot {
            align-self: flex-start;
            background: #f1f3f4;
        }

        .footer {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-top: 1px solid #eceff1;
            background: #fff;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #dfe3e6;
            border-radius: 10px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #0f62fe;
            box-shadow: 0 0 0 3px rgba(15, 98, 254, .12);
        }

        button {
            padding: 12px 16px;
            border: 0;
            border-radius: 10px;
            background: #0f62fe;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .hint {
            color: #586069;
            font-size: 12px;
            padding: 8px 16px 16px;
        }

        .typing {
            font-size: 12px;
            color: #666;
            padding: 0 16px 8px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="header">ü§ñ Chatbot do Tempo</div>
            <div id="messages" class="messages">
                <div class="msg bot">Oi! Pergunte algo ou pe√ßa a previs√£o do tempo (ex: "Qual a previs√£o do tempo em S√£o
                    Paulo?").</div>
            </div>
            <div id="typing" class="typing" style="display:none;">Bot est√° digitando‚Ä¶</div>
            <div class="footer">
                <input id="input" type="text" placeholder="Digite sua mensagem e pressione Enter‚Ä¶" />
                <button id="send">Enviar</button>
            </div>
            <div class="hint">Dica: para clima, tente ‚ÄúQual a previs√£o do tempo em Rio de Janeiro?‚Äù</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const messages = document.getElementById('messages');
        const typing = document.getElementById('typing');

        function addMessage(text, type = 'bot') {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            input.focus();
            typing.style.display = 'block';
            sendBtn.disabled = true;

            try {
                const res = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                console.log(res);
                const data = await res.json();
                if (data && data.resposta) {
                    addMessage(data.resposta, 'bot');
                } else if (data && data.error) {
                    addMessage(`Erro: ${data.error}`, 'bot');
                } else {
                    addMessage('Ops! N√£o entendi a resposta do servidor.', 'bot');
                }
            } catch (err) {
                addMessage('Falha ao conectar ao servidor. Ele est√° rodando?' + err, 'bot');
            } finally {
                typing.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
